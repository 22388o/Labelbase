{% extends "_base.html" %}
{% load i18n %}
{% load bootstrap %}
{% block content %}
<div style="padding-top: 1em;">
<h2>Edit label</h2>
<form method="post" action="." >
    {% csrf_token %}
    {{ form|bootstrap }}
    <a href="{{ from.instance.get_absolute_url }}" type="button" class="btn btn-secondary">Back to Labelbase</a> 
    <br>
    <input type="submit"  class="btn btn-primary" value="Save changes">
</form>
{% endblock %}
