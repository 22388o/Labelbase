{% extends "_base.html" %}
{% load i18n %}
{% load bootstrap %}
{% block content %}
<div style="padding-top: 1em;">
<h2>Edit label</h2>
<form method="post" action="." >
    {% csrf_token %}
    {{ form|bootstrap }}

    <div  style="padding-top: 1em;">
      <a href="{{ from.instance.labelbase.get_absolute_url }}"
          type="button" class="btn btn-secondary">Back to Labelbase</a>

      <input type="submit"  class="btn btn-primary" value="Save changes">
    </div>
</form>
{% endblock %}
